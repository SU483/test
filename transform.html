<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform属性</title>
    <style>
        #transformA{
            height: 100px;width: 100px;
            background: yellow;
            margin-bottom: 100px;
            -webkit-transform: translate(100px,100px);
        }
        #transformB{
            height: 100px;width: 100px;
            background:red;
            -webkit-transform: translate(80px,80px) scale(1.5,1.5) rotate(45deg);
        }
    </style>
</head>
<body>
<h3>transfoem变化效果</h3>
<div id="transformA">元素A</div>
<div id="transformB">元素B</div>


</body>
</html>
